<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
            defer
            src="https://pro.fontawesome.com/releases/v5.11.2/js/all.js"
            integrity="sha384-S++1cFhwpxbtRScUliTyprAMK33gMHbukurY4rNyt9CxIniGm6PfioUsQPoAITQJ"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Register</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="index.html">
                    <i class="far fa-code"></i> DevConnector
                </a>
            </h1>
            <ul>
                <li><a href="profiles.html">Developers</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="alert alert-danger">Invaid Credentials</div>
            <h1 class="large text-primary">
                Sign Up
            </h1>
            <p class="lead"><i class="fas fa-user"></i> Create your Account</p>
            <form action="dashboard.html" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" />
                    <small class="form-text">
                        This site uses Gravatar, so if you want a profile image,
                        use a gravatar email.
                    </small>
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Password"
                        minlength="6"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        minlength="6"
                    />
                </div>
                <input type="submit" value="Register" class="btn btn-primary" />
            </form>
            <p class="my-1">
                Allready have an account? <a href="Login.html">Login</a>
            </p>
        </section>
    </body>
</html>
